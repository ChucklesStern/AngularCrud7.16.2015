<div ng-controller="HomeController as vm">

	<h1>{{vm.title}}</h1>
	<br/>
	<div ng-repeat= "trailer in vm.trailers">
		<div class="well container center">
			<h2>{{trailer.name}}</h2>
			<h3>{{trailer.studio}}</h3>
			<iframe width="300" height="250" ng-src={{trailer.link}} ></iframe>
			<button class = "btn btn-danger" ng-click="vm.removeTrailer(trailer)">Delete</button>
			<button class = "btn btn-danger" ng-click="vm.editPage(trailer.id)">Edit</button>
		</div>
	</div>
</div>
